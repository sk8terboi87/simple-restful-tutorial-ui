{{alert.message}}
<form class='form-horizontal' ng-submit='update()'>
 	<legend class='page-header'>Update Blog</legend>
 	<div class='control-group'>
 		<label class='control-label'>Title</label>
 		<div class='controls'>
 			<div class='input-prepend'>
 				<span class='add-on'><i class='icon-book'></i></span>
 				<input type='text' class='input-xlarge' ng-model='blog.name' placeholder='Give a short and neat title...' required/>
 			</div>
 		</div>
 	</div>
 	<div class='control-group '>
 		<label class='control-label'>Description</label>
 		<div class='controls'>
 			<div class='input-prepend'>
 				<textarea class='span5' rows='3' placeholder='Provide an awesome description for this blog' ng-model='blog.description' required></textarea>
 			</div>
 		</div>
 	</div>
 	<div class='control-group'>
 		<label class='control-label'></label>
 		<div class='controls'>
 			<button type='submit' class='btn btn-success btn-large'>Update</button>
 			<a class='btn btn-large' ng-href="#/">Cancel!</a>
 		</div>
 	</div>
 </form>
